apply plugin: 'com.android.application'
def extraLibraryFile = new File("${project.projectDir}/extraLibraries.gradle")
if(extraLibraryFile.exists()){
    apply from: "${project.projectDir}/extraLibraries.gradle"
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.ppcrong.testapp"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1702101120
        versionName "1.000.000"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            storeFile file("cloudchip.jks")
            storePassword "cloudchip"
            keyAlias "cloudchip"
            keyPassword "cloudchip"
        }
        release {
            storeFile file("cloudchip.jks")
            storePassword "cloudchip"
            keyAlias "cloudchip"
            keyPassword "cloudchip"
        }
    }
    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "true"
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support:design:25.3.0'
    testCompile 'junit:junit:4.12'

    if (extraLibraryFile.exists()){
        extraLibrary.each{compile it}
    }

    // For butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
